<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style reset-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!--Google Material Icons -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!--GSAP & ScrollToPlugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"
        integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q=="
        crossorigin="anonymous"></script>

    <!--Lodash-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
        integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
        crossorigin="anonymous"></script>

    <!--ScrollMagic-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- animate.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">

    <!-- jquerey -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- main js -->
    <script defer src="../static/js/main.js"></script>




    <title>팀페이지</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="inner">
            <a>비수기 <span class="hidden-head">비전공자들 수료해서 좋은 기업가자</span></a>
            <!-- <p>현재기온: <span id="temp">36</span>도</p> -->
            <nav>
                <a onclick="window.location.href='/'" class="member leader">
                    <span>메인</span><span class="wave" /></a>
                <a onclick="window.location.href='/seob'" class="member leader">
                    <span>팀장 김인섭</span><span class="wave" /></a>
                <a onclick="window.location.href='/hyun'" class="member jaehyun">
                    <span>김재현</span><span class="wave" /></a>
                <a onclick="window.location.href='/eon'" class="member taeyeon">
                    <span>이태언</span><span class="wave" /></a>
                <a onclick="window.location.href='/ha'" class="member chaeha">
                    <span>김채하</span><span class="wave" /></a>
                <a onclick="window.location.href='/yun'" class="member siyoon">
                    <span>변시윤</span><span class="wave" /></a>
            </nav>
        </div>
    </header>

    <!-- 컨텐츠 내용 보여질부분  -->
    <div class="card">
        <!-- team page block -->
        {% block content %} {% endblock%}
    </div>

    <!-- footer -->
    <div class="footer">
    </div>

    <!-- to top -->
    <div id="to-top">
        <div class="material-icons">arrow_upward</div>
    </div>



</body>

</html>
